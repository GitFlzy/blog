<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blog</title>
    <style>
    </style>
</head>
<body>
    <content id="post-{{ blog.id }}" class="post-article" data-blog-id="{{ blog.id }}">
        <header class="entry-header">
            <h1 class="entry-title">{{ blog.title }}</h1>
            <div class="entry-meta">
                <h5>创建时间:{{ blog.year_month_day() }}</h5>
                <h5>作者:{{ blog.author }}</h5>
            </div>
        </header>
        <div class="entry-content">
            <p class="lead"><mark>highlight</mark>{{ blog.content }}</p>
            <del>This line of text is meant to be treated as deleted text.</del>
            <s>This line of text is meant to be treated as no longer accurate.</s>

        </div>
        <footer class="article-footer">
                <span class="count_of_replies" title="回复数">{{ blog.replies }}/</span>
                <span class="count_of_visits" title="点击数">{{ blog.visits }}</span>
        </footer>
        <div id="comments" class="comments-area">
            <div class="comments-list">
            </div>
        </div>
    </content>
    <script type="text/javascript" src="/static/init.js"></script>
    <script type="text/javascript" src="/static/blog.js"></script>
</body>
</html>
