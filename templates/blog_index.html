<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <a href="{{ url_for('blog.new') }}">写新博客</a>
    <main class="contents">
        {% for b in blogs %}
        <article class="article-content">
            作者:{{ b.author }}
            标题:<a href="{{ url_for('.detail', blog_id=b.id) }}">{{ b.title }}</a>
            创作时间:{{ b.ct }}
            内容:{{ b.content }}
        </article>
        {% endfor %}
    </main>
</body>
</html>
