<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/editormd/css/editormd.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <form method="post" action="{{ url_for('blog.add') }}">
        <center>
            <input name="title" class="form-control" type="text" placeholder="在这里输入标题">
            <input class="btn btn-default" value="发布" type="submit">
        </center>
        <div id="content" class="form-control" name="content">
        </div>
    </form>

    <script src="/static/editormd/jquery-3.3.1.min.js"></script>
    <script src="/static/editormd/editormd.min.js"></script>
    <script type="text/javascript">
        var editormd
        $(function () {
            editormd = editormd("content", {
                width: "90%",
                height: 640,
                syncScrolling: "single",
                path: "{{ url_for('static',filename='editormd/lib/') }}",
            })
        })
    </script>
</body>

</html>
