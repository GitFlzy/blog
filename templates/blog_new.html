<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/blog.main.css">
    <link rel="stylesheet" href="/static/css/blog.render.css">
    <title>编辑页面</title>
    <style>
        .upload-btn, .set-cover-btn {
            display: inline;
            border-radius: .25rem;
            color: #fff;
            padding: 4px 10px;
            font-weight: 400;
            text-align: center;
            background-color: #727b84;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="upload">
        <input class="select-image" type="file" multiple id="file">
        <div class="upload-btn">上传图片</div>
        <div class="resource">
            <span class="set-cover-btn" style="display: none;">设为封面图片</span>
        </div>
        <div class="preview"></div>
    </div>

    <form class="post-article" action="{{ url_for('.post') }}" method="post">
        <input type="hidden" name="blog_id" class="blogId" value="{{ blog.id or ''}}">
        <input type="hidden" name="cover_name" class="coverName" 
         value="{{ blog.cover_name | default('6a105320-9d75-11e9-84fc-f5e0aa1b654a.jpg') }}">
        <div></div>

        <div class="article-main">
            <div id="md-tools" class="tools-bar">
                <button class="btn-post">发布文章</button>
            </div>
            <div class="article-content">
                <textarea class="markdown-text" name="content">{{ content }}</textarea>
                <div class="markdown-render"></div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/mdRender.js"></script>
    <script src="/static/js/editPage.js?v=1.2"></script>
</body>

</html>
