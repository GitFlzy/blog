<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <title>用户界面</title>
</head>

<body>
    <div>
        <p>欢迎, {{ u.username }}</p>
        <p>{{ message }}</p>
    </div>
    <div>
        <a class="index" href="{{ url_for('blog.index') }}">博客主页</a>
        <a class="new" href="{{ url_for('blog.new') }}">写博客</a>
        <a class="manage" href="{{ url_for('blog.edit') }}">管理博客</a>
        <a class="log-out" href="{{ url_for('admin.logout') }}">退出登录</a>
    </div>
    <hr>
    <div>
        <p>上传头像</p>
        <form action="{{ url_for('.upload_avatar') }}" method="POST" enctype=multipart/form-data> 
            <input type="file" name="avatar">
            <input type="submit" name="上传头像">
        </form>
    </div>
    </hr>
    <hr class="inner">
    <form method="post" action="{{ url_for('.update_password') }}">
        <table cellpadding="5" cellspacing="0" border="0" width="100%">
            <tbody>
                <tr>
                    <td width="120" align="right">
                        当前密码
                    </td>
                    <td width="auto" align="left">
                        <input type="password" class="sl" name="current_password" value="">
                    </td>
                </tr>
                <tr>
                    <td width="120" align="right">
                        新密码
                    </td>
                    <td width="auto" align="left">
                        <input type="password" class="sl" name="new_password" value=""
                            aria-autocomplete="list">
                    </td>
                </tr>
                <tr>
                    <td width="120" align="right">
                        再次输入新密码
                    </td>
                    <td width="auto" align="left"><input type="password" class="sl" name="again_password" value="">
                    </td>
                </tr>
                <tr>
                    <td width="120" align="right">
                        <button class="super normal button">更改密码</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    </hr>
</body>

</html>
